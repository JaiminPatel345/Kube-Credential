services:
  issuance-service:
    build:
      context: ./backend/issuance-service
      target: production
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: production
      PORT: 3001
      DATABASE_PATH: /data/credentials.db
      HOSTNAME: issuance-service
      VERIFICATION_SERVICE_URL: http://verification-service:3002
      SYNC_SECRET: ${SYNC_SECRET}
      FRONTEND_URL: ${FRONTEND_URL}
    volumes:
      - issuance-data:/data
    restart: unless-stopped

  verification-service:
    build:
      context: ./backend/verification-service
      target: production
    ports:
      - "3002:3002"
    environment:
      NODE_ENV: production
      PORT: 3002
      DATABASE_PATH: /data/verification.db
      HOSTNAME: verification-service
      SYNC_SECRET: ${SYNC_SECRET}
      ISSUANCE_SERVICE_URL: http://issuance-service:3001
      FRONTEND_URL: ${FRONTEND_URL}
    volumes:
      - verification-data:/data
    depends_on:
      issuance-service:
        condition: service_started
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      target: production
    ports:
      - "80:80"
      - "5173:5173"
    environment:
      VITE_ISSUANCE_API_URL: ${ISSUANCE_API_URL:-http://localhost:3001}
      VITE_VERIFICATION_API_URL: ${VERIFICATION_API_URL:-http://localhost:3002}
    depends_on:
      - issuance-service
      - verification-service
    restart: unless-stopped

volumes:
  issuance-data:
  verification-data: