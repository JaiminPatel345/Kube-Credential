services:
  postgres:
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 5s
      timeout: 5s
      retries: 5

  issuance-service:
    build:
      context: ./backend/issuance-service
      target: production
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: production
      PORT: 3001
  DATABASE_URL: postgres://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/issuance_service
  DATABASE_SSL: ${DATABASE_SSL:-require}
      HOSTNAME: issuance-service
      VERIFICATION_SERVICE_URL: http://verification-service:3002
      SYNC_SECRET: ${SYNC_SECRET}
      FRONTEND_URL: ${FRONTEND_URL}
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  verification-service:
    build:
      context: ./backend/verification-service
      target: production
    ports:
      - "3002:3002"
    environment:
      NODE_ENV: production
      PORT: 3002
  DATABASE_URL: postgres://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/verification_service
  DATABASE_SSL: ${DATABASE_SSL:-require}
      HOSTNAME: verification-service
      SYNC_SECRET: ${SYNC_SECRET}
      ISSUANCE_SERVICE_URL: http://issuance-service:3001
      FRONTEND_URL: ${FRONTEND_URL}
    depends_on:
      postgres:
        condition: service_healthy
      issuance-service:
        condition: service_started
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      target: production
    ports:
      - "5173:5173"
    environment:
      VITE_ISSUANCE_API_URL: ${ISSUANCE_API_URL:-http://localhost:3001}
      VITE_VERIFICATION_API_URL: ${VERIFICATION_API_URL:-http://localhost:3002}
    depends_on:
      - issuance-service
      - verification-service
    restart: unless-stopped

volumes:
  postgres-data: