services:
  issuance-service:
    build:
      context: ./backend/issuance-service
      target: development
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: development
      PORT: 3001
      DATABASE_PATH: /data/credentials.db
      HOSTNAME: issuance-service
      VERIFICATION_SERVICE_URL: http://verification-service:3002
      SYNC_SECRET: ${SYNC_SECRET:-please_hire_me}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:5173}
    volumes:
      - issuance-data:/data
      - ./backend/issuance-service:/app
      - issuance-node-modules:/app/node_modules  # Named volume instead of anonymous
    command: yarn dev
    restart: unless-stopped

  verification-service:
    build:
      context: ./backend/verification-service
      target: development
    ports:
      - "3002:3002"
    environment:
      NODE_ENV: development
      PORT: 3002
      DATABASE_PATH: /data/verification.db
      HOSTNAME: verification-service
      SYNC_SECRET: ${SYNC_SECRET:-please_hire_me}
      ISSUANCE_SERVICE_URL: http://issuance-service:3001
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:5173}
    volumes:
      - verification-data:/data
      - ./backend/verification-service:/app
      - verification-node-modules:/app/node_modules  # Named volume instead of anonymous
    command: yarn dev
    restart: unless-stopped
    depends_on:
      issuance-service:
        condition: service_started

  frontend:
    build:
      context: ./frontend
      target: development
    ports:
      - "5173:5173"
    environment:
      VITE_ISSUANCE_API_URL: http://localhost:3001
      VITE_VERIFICATION_API_URL: http://localhost:3002
      VITE_NODE_ENV: development
    volumes:
      - ./frontend:/app
      - frontend-node-modules:/app/node_modules  # Named volume instead of anonymous
    command: yarn dev --host 0.0.0.0 --port 5173
    stdin_open: true
    tty: true
    restart: unless-stopped
    depends_on:
      - issuance-service
      - verification-service

volumes:
  issuance-data:
  verification-data:
  issuance-node-modules:      # Persist compiled node_modules
  verification-node-modules:  # Persist compiled node_modules
  frontend-node-modules:      # Persist node_modules