name: Deploy to Azure App Service

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  REGISTRY_NAME: ${{ secrets.AZURE_CONTAINER_REGISTRY }}
  REGISTRY_LOGIN_SERVER: ${{ secrets.AZURE_CONTAINER_REGISTRY }}.azurecr.io

jobs:
  build-and-push:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Azure Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY_LOGIN_SERVER }}
          username: ${{ secrets.AZURE_ACR_USERNAME }}
          password: ${{ secrets.AZURE_ACR_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push issuance-service
        uses: docker/build-push-action@v5
        with:
          context: ./backend/issuance-service
          file: ./backend/issuance-service/Dockerfile
          target: production
          push: true
          tags: |
            ${{ env.REGISTRY_LOGIN_SERVER }}/issuance-service:latest
            ${{ env.REGISTRY_LOGIN_SERVER }}/issuance-service:${{ github.sha }}
          cache-from: type=registry,ref=${{ env.REGISTRY_LOGIN_SERVER }}/issuance-service:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY_LOGIN_SERVER }}/issuance-service:buildcache,mode=max

      - name: Build and push verification-service
        uses: docker/build-push-action@v5
        with:
          context: ./backend/verification-service
          file: ./backend/verification-service/Dockerfile
          target: production
          push: true
          tags: |
            ${{ env.REGISTRY_LOGIN_SERVER }}/verification-service:latest
            ${{ env.REGISTRY_LOGIN_SERVER }}/verification-service:${{ github.sha }}
          cache-from: type=registry,ref=${{ env.REGISTRY_LOGIN_SERVER }}/verification-service:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY_LOGIN_SERVER }}/verification-service:buildcache,mode=max

      - name: Build and push frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          target: production
          push: true
          build-args: |
            VITE_ISSUANCE_API_URL=${{ secrets.AZURE_APP_URL }}/api/issuance
            VITE_VERIFICATION_API_URL=${{ secrets.AZURE_APP_URL }}/api/verification
          tags: |
            ${{ env.REGISTRY_LOGIN_SERVER }}/frontend:latest
            ${{ env.REGISTRY_LOGIN_SERVER }}/frontend:${{ github.sha }}
          cache-from: type=registry,ref=${{ env.REGISTRY_LOGIN_SERVER }}/frontend:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY_LOGIN_SERVER }}/frontend:buildcache,mode=max

  deploy-to-azure-app-service:
    name: Deploy to Azure App Service
    needs: build-and-push
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Generate docker-compose for Azure
        run: |
          cat > docker-compose.azure.yml <<EOF
          version: '3.8'
          
          services:
            issuance-service:
              image: ${{ env.REGISTRY_LOGIN_SERVER }}/issuance-service:latest
              ports:
                - "3001:3001"
              environment:
                NODE_ENV: production
                PORT: 3001
                DATABASE_PATH: /data/credentials.db
                HOSTNAME: issuance-service
                VERIFICATION_SERVICE_URL: http://verification-service:3002
                SYNC_SECRET: \${SYNC_SECRET}
                FRONTEND_URL: \${AZURE_APP_URL}
              volumes:
                - issuance-data:/data
              restart: unless-stopped
          
            verification-service:
              image: ${{ env.REGISTRY_LOGIN_SERVER }}/verification-service:latest
              ports:
                - "3002:3002"
              environment:
                NODE_ENV: production
                PORT: 3002
                DATABASE_PATH: /data/verification.db
                HOSTNAME: verification-service
                SYNC_SECRET: \${SYNC_SECRET}
                ISSUANCE_SERVICE_URL: http://issuance-service:3001
                FRONTEND_URL: \${AZURE_APP_URL}
              volumes:
                - verification-data:/data
              depends_on:
                - issuance-service
              restart: unless-stopped
          
            frontend:
              image: ${{ env.REGISTRY_LOGIN_SERVER }}/frontend:latest
              ports:
                - "80:5173"
              environment:
                VITE_ISSUANCE_API_URL: \${AZURE_APP_URL}/api/issuance
                VITE_VERIFICATION_API_URL: \${AZURE_APP_URL}/api/verification
              depends_on:
                - issuance-service
                - verification-service
              restart: unless-stopped
          
          volumes:
            issuance-data:
            verification-data:
          EOF

      - name: Deploy to Azure App Service
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ secrets.AZURE_APP_SERVICE_NAME }}
          images: ${{ env.REGISTRY_LOGIN_SERVER }}/frontend:latest

      - name: Configure App Service Settings
        uses: azure/CLI@v1
        with:
          inlineScript: |
            # Configure environment variables
            az webapp config appsettings set \
              --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
              --name ${{ secrets.AZURE_APP_SERVICE_NAME }} \
              --settings \
                DOCKER_REGISTRY_SERVER_URL=https://${{ env.REGISTRY_LOGIN_SERVER }} \
                DOCKER_REGISTRY_SERVER_USERNAME=${{ secrets.AZURE_ACR_USERNAME }} \
                DOCKER_REGISTRY_SERVER_PASSWORD=${{ secrets.AZURE_ACR_PASSWORD }} \
                WEBSITES_ENABLE_APP_SERVICE_STORAGE=true \
                SYNC_SECRET=${{ secrets.SYNC_SECRET }} \
                AZURE_APP_URL=${{ secrets.AZURE_APP_URL }} \
                VITE_ISSUANCE_API_URL=${{ secrets.AZURE_APP_URL }}/api/issuance \
                VITE_VERIFICATION_API_URL=${{ secrets.AZURE_APP_URL }}/api/verification

            # Restart the app
            az webapp restart \
              --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
              --name ${{ secrets.AZURE_APP_SERVICE_NAME }}

      - name: Azure Logout
        if: always()
        run: az logout
